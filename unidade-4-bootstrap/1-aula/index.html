<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
      <div class="w-25">
        <h1 class="h3 text-center mb-4">Login</h1>
        <form action="">
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-control mb-2"
              type="email"
              name="email"
              id="email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Senha</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
            />
            <div class="form-text">A senha deve possuir 8 caracteres</div>
            <div class="form-text">A senha deve possuir letras maiÃºsculas</div>
            <div class="form-text">
              A senha deve possuir ao menos um caractere especial
            </div>
          </div>

          <div class="mb-3 form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              name="checkbox"
              id="checkbox"
            />
            <label
              class="form-label"
              for="checkbox"
              name="checkbox"
              id="checkbox"
              >Salvar meus dados</label
            >
          </div>
          <button class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
